<h2>Liste des livres</h2>

<a ng-href="/book-form" class="btn btn-primary">Ajouter</a>

<table class="table">
    <thead>
    <tr>
        <th>Titre</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="book in $ctrl.books track by $index">
        <td><a ng-href="/book/{{book.id}}">{{book.title}}</a></td>
    </tr>
    </tbody>
</table>
